<div class="main-wrapper account-wrapper">
    <div class="account-page">
        <div class="account-center">
            <div class="account-box">
                <form lass="needs-validation" [formGroup]="formLogin" (ngSubmit)="login()" novalidate class="form-signin">
                    <div class="account-logo">
                        <a href="index.html"><img src="assets/img/logo-dark.png" alt=""></a>
                    </div>
                    <div class="form-group">
                        <label>Username ou Email</label>
                        <input type="text" autofocus="" [(ngModel)]="loginCredentials.username" formControlName="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" [(ngModel)]="loginCredentials.password" formControlName="password" class="form-control">
                    </div>
                    <div class="form-group text-right">
                        <a href="forgot-password.html">Forgot your password?</a>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary account-btn">Login</button>
                    </div>
                    <div class="text-center register-link">
                        NÃ£o possui uma conta? <a href="register.html">Registrar-se</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<notifier-container></notifier-container>
